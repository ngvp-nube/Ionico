<ion-header>
  <ion-toolbar>
    <ion-title>productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let p of Productos" [routerLink]="['/productos',p.id]">
      <ion-avatar slot="start">
      <ion-img src="{{p.url}}"></ion-img>
      </ion-avatar>
      <ion-label>{{p.titulo}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
